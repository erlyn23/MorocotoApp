<ion-header>
  <ion-toolbar class="title-container" color="secondary">
    <ion-title class="app-title">morocoto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content color="primary">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-title class="hello" color="tertiary">HOLA</ion-title>
        <ion-title class="login-label" color="tertiary">Inicia sesión</ion-title>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="form-container">
    <form [formGroup]="loginForm">
      <ion-item color="primary" lines="none">
        <label for="" class="login-user-morocoto-label">
          <input type="number" formControlName="identificationDocument" placeholder="Cédula/Pasaporte">
        </label>
      </ion-item>
      <ion-item color="primary" lines="none">
        <label class="login-password-morocoto-label">
          <input type="password" formControlName="userPassword" placeholder="Contraseña">
        </label>
      </ion-item>
      <div style="width: 100%; padding: 0 30px; margin-bottom: 40px;">
        <a class="forgot-password" [routerLink]="['/change-password']">¿Olvidaste tu contraseña?</a>
      </div>
      <div style="margin-top: 20px; width: 100%; text-align: center;">
        <button class="morocoto-button" (click)="signIn()">Iniciar sesión</button>
      </div>
    </form>
  </div>

  <ion-list style="background-color: var(--ion-color-primary);">
    <ion-item lines="none" color="primary" style="text-align: center;">
      <ion-label color="tertiary">¿No tienes cuenta? <a class="create-one" [routerLink]="['/register']">Crea una</a></ion-label>
    </ion-item>
    <ion-item color="primary" lines="none" style="text-align: center;">
      <ion-label color="tertiary"><a class="create-one" [routerLink]="['/email-verification']">Tengo un problema con mi cuenta</a></ion-label>
    </ion-item>
  </ion-list>
</ion-content>
