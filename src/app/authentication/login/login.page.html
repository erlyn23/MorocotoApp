<ion-header>
  <ion-toolbar style="text-align: center;" color="secondary">
    <ion-title>MorocotoApp</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content style="--background: #dbd3d3;">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
          <ion-card color="primary">
            <ion-card-header style="text-align: center;">
              <ion-title style="font-weight: bold;">Iniciar sesión</ion-title>
            </ion-card-header>
            <ion-card-content>
              <form [formGroup]="loginForm">
                <ion-item color="primary">
                  <ion-label position="floating"><ion-icon name="card-outline"></ion-icon> Cédula de identidad</ion-label>
                  <ion-input type="number" formControlName="identificationDocument"></ion-input>
                </ion-item>
                <ion-item color="primary">
                  <ion-label position="floating"><ion-icon name="key-outline"></ion-icon> Contraseña</ion-label>
                  <ion-input type="password" formControlName="userPassword"></ion-input>
                </ion-item>
                <div style="margin-top: 20px;">
                  <ion-button expand="block" (click)="signIn()" color="tertiary">
                    Iniciar sesión
                  </ion-button>
                </div>
              </form>
                <ion-row>
                  <ion-col size="12" style="text-align: center;">
                    <a [routerLink]="['/change-password']">He olvidado mi contraseña</a>
                  </ion-col>
                </ion-row>
              <ion-row>
                <ion-col size="12" style="text-align: center;">
                  <ion-label>¿No posees una cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></ion-label>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
