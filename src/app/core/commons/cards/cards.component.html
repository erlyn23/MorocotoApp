<ion-row *ngFor="let business of businessList" >
  <ion-col>
    <ion-card color="primary">
      <ion-card-header>
        <ion-card-title>{{business.businessName}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{business.businessCreditAvailable}}
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
